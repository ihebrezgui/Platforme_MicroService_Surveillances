<div class="container">
  <div class="logo-section">
    <div class="logo-text">esprit</div>
    <div class="logo-subtext">Se former autrement</div>
    <div class="logo-honors">HONORS UNITED UNIVERSITIES</div>
  </div>

  <div class="left-section">
    <h1 class="app-title">GestionSurveillance</h1>
    <p class="app-subtitle">ESPRIT</p>
  </div>

  <div class="right-section">
    <!-- Connexion -->
    <div *ngIf="!isForgotPassword">
      <div class="role-tabs">
        <button
          class="role-tab"
          [class.active]="selectedRole === 'SUPER_ADMIN'"
          (click)="selectedRole = 'SUPER_ADMIN'"
          type="button"
        >
          Super-Administrateur
        </button>
        <button
          class="role-tab"
          [class.active]="selectedRole === 'ADMIN'"
          (click)="selectedRole = 'ADMIN'"
          type="button"
        >
          Administrateur
        </button>
        <button
          class="role-tab"
          [class.active]="selectedRole === 'ENSEIGNANT'"
          (click)="selectedRole = 'ENSEIGNANT'"
          type="button"
        >
          Enseignant
        </button>
      </div>

      <div class="auth-section">
        <h2 class="section-title">Connexion</h2>
        <form (ngSubmit)="onLogin()">
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="matricule"
              name="matricule"
              class="form-control"
              placeholder="Matricule"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              [(ngModel)]="password"
              name="password"
              class="form-control"
              placeholder="Mot de passe"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
        <div class="forgot-password">
          <a href="#" (click)="showForgotPassword(); $event.preventDefault()">
            Mot de passe oublié ?
          </a>
        </div>
      </div>
    </div>

    <!-- Mot de passe oublié -->
    <div *ngIf="isForgotPassword">
      <button class="back-btn" (click)="hideForgotPassword()">← Retour</button>
      <h2 class="section-title">Mot de passe oublié</h2>
      <form (ngSubmit)="onForgotPassword()">
        <div class="form-group">
          <input
            type="email"
            [(ngModel)]="resetEmail"
            name="resetEmail"
            required
            class="form-control"
            placeholder="Adresse e-mail"
          />
        </div>
        <button type="submit" class="btn btn-primary">
          Envoyer le lien de réinitialisation
        </button>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <div class="logo-section">
    <div class="logo-text">esprit</div>
    <div class="logo-subtext">Se former autrement</div>
    <div class="logo-honors">HONORS UNITED UNIVERSITIES</div>
  </div>

  <div class="left-section">
    <h1 class="app-title">GestionSurveillance</h1>
    <p class="app-subtitle">ESPRIT</p>
  </div>

  <div class="right-section">
    <div class="auth-section">
      <h2 class="section-title">Réinitialisation du mot de passe</h2>

      <form #resetForm="ngForm" (ngSubmit)="onResetPassword()">
        <div class="form-group">
          <input
            type="password"
            name="newPassword"
            [(ngModel)]="newPassword"
            #newPasswordRef="ngModel"
            class="form-control"
            placeholder="Nouveau mot de passe"
            required
            minlength="6"
            autocomplete="new-password"
          />
          <div class="error" *ngIf="newPasswordRef.invalid && newPasswordRef.touched">
            <span *ngIf="newPasswordRef.errors?.['required']">Mot de passe requis.</span>
            <span *ngIf="newPasswordRef.errors?.['minlength']">Minimum 6 caractères requis.</span>
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="resetForm.invalid"
        >
          Valider
        </button>
      </form>
    </div>
  </div>
</div>
